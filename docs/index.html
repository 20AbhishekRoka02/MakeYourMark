        <script>
            var numNew = 0;
            var rowNum = 0;
            function addStars() {
                let div = document.getElementById('universe');
            
                let url = document.getElementById('project-url').value;
                document.getElementById('project-url').value = "";

                let projectID = url.replace("https://makecode.microbit.org/","");

                let leftOffset = numNew*10;
                let topOffset = (rowNum*10)+30;
                numNew = numNew + 1;
                if(numNew >= 4 && numNew < 8){
                    rowNum = 1;
                } else if(numNew >= 8 && numNew < 12){
                    rowNum = 2;
                }

                div.insertAdjacentHTML(
                'beforeend',
                '<iframe style="position:absolute;top:'+topOffset+'%;left:'+leftOffset+'%;width:10%;height:10%;" src="https://makecode.microbit.org/---run?id=' +
                projectID +
                '"" allowfullscreen="allowfullscreen" sandbox="allow-popups allow-forms allow-scripts allow-same-origin" frameborder="0"></iframe>'
                );
            }
        </script>
